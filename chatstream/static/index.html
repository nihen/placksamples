<script>
    var cookieName = 'tatsumaki_chat_email';
    var email = '';
    var connect_count = 0;
    var is_login   = false;
    var CRLF = "\x0D\x0A";
    var post_socket;
    var pull_socket;

    $(function() {
        JSocket.init('/static/JSocket.swf', swfloaded);

        if ($.cookie(cookieName)) {
            $('#email').attr('value', $.cookie(cookieName));
        }
    });

    function swfloaded() {
        post_socket = new JSocket({
            connectHandler: postConnectHandler,
            closeHandler: closeHandler,
            errorHandler: errorHandler
        });
        post_socket.connect(location.hostname, location.port || 80);
        pull_socket = new JSocket({
            connectHandler: pullConnectHandler,
            dataHandler: dataHandler,
            closeHandler: closeHandler,
            errorHandler: errorHandler
        });
        pull_socket.connect(location.hostname, location.port || 80);
    }

    function postConnectHandler() {
        post_socket.write("POST /post HTTP/1.0" + CRLF);
        post_socket.write(CRLF);
        post_socket.flush();
        connect_count = connect_count + 1;
    }
    function pullConnectHandler() {
        pull_socket.write("GET /pull HTTP/1.0" + CRLF);
        pull_socket.write(CRLF);
        socket.flush();
        connect_count = connect_count + 1;
    }

    var header_parsed = false;
    var users = {};
    function dataHandler(data) {
        if ( !header_parsed ) {
            if ( data.match(/\x0D\x0A\x0D\x0A(.*)?/m) ) {
                header_parsed = true;
                data = RegExp.$1;
                if ( !data ) {
                 return;   
                }
            }
            return;
        }
        var datas = data.split("\n");
        for ( var i = 0; i < datas.length; i++) {
            var chat = $.parseJSON(datas[i]);
            if ( !users[chat[0]] ) {
                users[chat[0]] = adduser(chat[0]);
            }
            else {
                $('#' + users[chat[0]]).remove().prependTo('#users');
            }
            $('#' + users[chat[0]] + ' .message').val(chat[1]);
        }
    }
    function adduser(mail) {
        var md5 = $.md5(mail);
        var avatar = "http://www.gravatar.com/avatar/" + md5;
        var name   = mail || 'Anonymous';
        var img = $('<img/>').attr('src', avatar).attr('alt', name).addClass('avatar');
        $('#users').prepend(
            $('<li class="user" id="' + md5 + '" />').prepend(img).append('<textarea readonly="readonly" class="message"/>')
        );
        return md5;
    }

    function closeHandler() {
        //console.log('---close---');
    }
    function errorHandler(str) {
       // console.log('---error---' + str);
    }

    var login_count = 0;
    function login() {
        email = $('#email').attr('value');
        if ( !email ) {
            alert('require email');
            return;
        }
        if ( connect_count == 2 ) {
            login_count = login_count + 1;
            if ( login_count > 10 ) {
                alert('なんかつながらないです');
                return;
            }
            setTimeout(login, 1000);
        }
        post_socket.write(email + CRLF); 
        post_socket.flush();
        $('#form2').show();
        $('#form1').hide();
        is_login = true;
        if (email) $.cookie(cookieName, email, { path: '/static/' });
        checkinput();
    }
    var old_chat_val = '';
    var count = 0;
    function checkinput() {
        var new_chat_val = $('#chat').attr('value');
        if (new_chat_val != old_chat_val ) {
            old_chat_val = new_chat_val;
            post_socket.write($.toJSON([new_chat_val]) + CRLF);
            post_socket.flush();
        }
        setTimeout(checkinput, 300);
    }
</script>
